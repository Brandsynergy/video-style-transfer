<!DOCTYPE html>
<html>
<head>
    <title>Video Style Transformer</title>
    <style>
        body { font-family: Arial; padding: 20px; text-align: center; }
        .upload-area { 
            border: 2px dashed #ccc; 
            padding: 50px; 
            margin: 20px 0; 
            cursor: pointer;
            background: #f9f9f9;
        }
        .upload-area:hover { background: #f0f0f0; }
        button { 
            background: #007bff; 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 5px; 
            font-size: 16px;
            cursor: pointer;
        }
        #fileInput { display: none; }
    </style>
</head>
<body>
    <h1>üé¨ Video Style Transformer</h1>
    <p>Transform your videos into Pixar, Ghibli, or Anime styles!</p>

    <form id="uploadForm">
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <h3>üìÅ Click Here to Upload Video</h3>
            <p>Maximum 2 minutes, up to 100MB</p>
        </div>
        
        <input type="file" id="fileInput" accept="video/*" onchange="showFileName()">
        
        <div id="fileInfo" style="display:none; margin: 20px 0;">
            <strong>Selected: </strong><span id="fileName"></span>
        </div>

        <div style="margin: 20px 0;">
            <label><input type="radio" name="style" value="pixar" checked> üè∞ Pixar</label>
            <label><input type="radio" name="style" value="ghibli"> üå∏ Ghibli</label>
            <label><input type="radio" name="style" value="anime"> ‚ö° Anime</label>
        </div>

        <button type="submit">üé® Transform My Video!</button>
    </form>

    <div id="result" style="margin-top: 30px;"></div>
<div id="videoPlayer" style="margin-top: 20px; display: none;">
    <h3>üé¨ Your Transformed Video:</h3>
    <video controls width="600" style="max-width: 100%;">
        <source id="videoSource" src="" type="video/mp4">
        Your browser doesn't support video playback.
    </video>
    <br><br>
    <a id="downloadLink" href="" download>
        <button style="background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px;">
            üì• Download Video
        </button>
    </a>
</div>

    <script>
        function showFileName() {
            const fileInput = document.getElementById('fileInput');
            const fileName = document.getElementById('fileName');
            const fileInfo = document.getElementById('fileInfo');
            
            if (fileInput.files.length > 0) {
                fileName.textContent = fileInput.files[0].name;
                fileInfo.style.display = 'block';
            }
        }

        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const result = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                alert('Please select a video file first!');
                return;
            }

            const formData = new FormData();
            formData.append('video', fileInput.files[0]);
            formData.append('style', document.querySelector('input[name="style"]:checked').value);

            result.innerHTML = '<h3>üé® Processing your video...</h3><p>Please wait...</p>';

            try {
                const response = await fetch('/api/transform', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.success) {
                    result.innerHTML = `<h3>‚úÖ ${data.message}</h3>`;

if (data.videoUrl) {
    const videoPlayer = document.getElementById('videoPlayer');
    const videoSource = document.getElementById('videoSource');
    const downloadLink = document.getElementById('downloadLink');
    
    videoSource.src = data.videoUrl;
    downloadLink.href = data.videoUrl;
    videoPlayer.style.display = 'block';
    
    // Reload the video
    videoPlayer.querySelector('video').load();
}
                } else {
                    result.innerHTML = `<h3>‚ùå Error: ${data.error}</h3>`;
                }
            } catch (error) {
                result.innerHTML = `<h3>‚ùå Error: ${error.message}</h3>`;
            }
        });
    </script>
</body>
</html>
