<!DOCTYPE html>
<html>
<head>
    <title>Video Style Transformer</title>
    <style>
        body { font-family: Arial; padding: 20px; text-align: center; }
        .upload-area { 
            border: 2px dashed #ccc; 
            padding: 50px; 
            margin: 20px 0; 
            cursor: pointer;
            background: #f9f9f9;
        }
        .upload-area:hover { background: #f0f0f0; }
        button { 
            background: #007bff; 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 5px; 
            font-size: 16px;
            cursor: pointer;
        }
        #fileInput { display: none; }
    </style>
</head>
<body>
    <h1>üé¨ Video Style Transformer</h1>
    <p>Transform your videos into Pixar, Ghibli, or Anime styles!</p>

    <form id="uploadForm">
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <h3>üìÅ Click Here to Upload Video</h3>
            <p>Maximum 2 minutes, up to 100MB</p>
        </div>
        
        <input type="file" id="fileInput" accept="video/*" onchange="showFileName()">
        
        <div id="fileInfo" style="display:none; margin: 20px 0;">
            <strong>Selected: </strong><span id="fileName"></span>
        </div>

        <div style="margin: 20px 0;">
            <label><input type="radio" name="style" value="pixar" checked> üè∞ Pixar</label>
            <label><input type="radio" name="style" value="ghibli"> üå∏ Ghibli</label>
            <label><input type="radio" name="style" value="anime"> ‚ö° Anime</label>
        </div>

        <button type="submit">üé® Transform My Video!</button>
    </form>

    <div id="result" style="margin-top: 30px;"></div>

<div id="progressContainer" style="display: none; margin: 20px 0;">
    <h3>üé® AI Transformation Progress</h3>
    <div style="background: #f0f0f0; border-radius: 10px; padding: 3px; width: 100%; max-width: 500px; margin: 0 auto;">
        <div id="progressBar" style="background: linear-gradient(90deg, #007bff, #28a745); height: 30px; border-radius: 8px; width: 0%; transition: width 0.5s ease; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">
            <span id="progressText">0%</span>
        </div>
    </div>
    <p id="progressStatus" style="text-align: center; margin-top: 10px;">üöÄ Starting AI transformation...</p>
</div>
<div id="videoPlayer" style="margin-top: 20px; display: none;">
    <h3>üé¨ Your Transformed Video:</h3>
    <video controls width="600" style="max-width: 100%;">
        <source id="videoSource" src="" type="video/mp4">
        Your browser doesn't support video playback.
    </video>
    <br><br>
    <a id="downloadLink" href="" download>
        <button style="background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px;">
            üì• Download Video
        </button>
    </a>
</div>

    <script>
        function showFileName() {
            const fileInput = document.getElementById('fileInput');
            const fileName = document.getElementById('fileName');
            const fileInfo = document.getElementById('fileInfo');
            
            if (fileInput.files.length > 0) {
                fileName.textContent = fileInput.files[0].name;
                fileInfo.style.display = 'block';
            }
        }

        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const result = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                alert('Please select a video file first!');
                return;
            }

            const formData = new FormData();
            formData.append('video', fileInput.files[0]);
            formData.append('style', document.querySelector('input[name="style"]:checked').value);

            result.innerHTML = '<h3>üé® Processing your video...</h3><p>Please wait...</p>';

            try {
                const response = await fetch('/api/transform', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.success) {
                    result.innerHTML = `<h3>‚úÖ ${data.message}</h3>`;

if (data.processing) {
    // Show progress bar
    document.getElementById('progressContainer').style.display = 'block';
    startProgressTracking();
}

if (data.videoUrl) {
    const videoPlayer = document.getElementById('videoPlayer');
    const videoSource = document.getElementById('videoSource');
    const downloadLink = document.getElementById('downloadLink');
    
    videoSource.src = data.videoUrl;
    downloadLink.href = data.videoUrl;
    videoPlayer.style.display = 'block';
    
    // Reload the video
    videoPlayer.querySelector('video').load();
}
                } else {
                    result.innerHTML = `<h3>‚ùå Error: ${data.error}</h3>`;
                }
            } catch (error) {
                result.innerHTML = `<h3>‚ùå Error: ${error.message}</h3>`;
            }
        });
        function startProgressTracking() {
    let progress = 0;
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    const progressStatus = document.getElementById('progressStatus');
    
    const messages = [
        "üöÄ Starting AI transformation...",
        "üé¨ Analyzing your video...",
        "üé® Applying Pixar magic...",
        "‚ú® Adding animation effects...",
        "üé≠ Perfecting the style...",
        "üéâ Almost done..."
    ];
    
    const interval = setInterval(() => {
        progress += Math.random() * 15 + 5;
        
        if (progress > 95) progress = 95;
        
        progressBar.style.width = progress + '%';
        progressText.textContent = Math.round(progress) + '%';
        
        const messageIndex = Math.floor((progress / 100) * messages.length);
        if (messageIndex < messages.length) {
            progressStatus.textContent = messages[messageIndex];
        }
        
        if (progress >= 95) {
            clearInterval(interval);
            progressStatus.textContent = "üîÑ Finalizing your transformed video...";
        }
    }, 2000);
}
    </script>
</body>
</html>
